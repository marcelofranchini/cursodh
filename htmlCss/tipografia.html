<html>
    <head>
        <meta charset="utf-8">
        <title>Tipografia</title>
        <link rel="stylesheet"  href="css/styles.css">
    </head>
    <body>
        <h1> Titulo - <abbr title="Digital House">DH</abbr></h1>

        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="Marcelo">
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <br>

            <label for="senha">Senha</label>
            <input type="passoword" id="senha" name="senha">
            <br><br>

            <label>Você já foi ao cinema este ano?</label>
            <br>

            <input type="radio" id="sim" name="cinema" value="sim" checked><label for="sim">Sim</label>
            <br>
            <input type="radio" id="não" name="cinema" value="não"><label for="não">Não</label>
            <br>

            <label>Qual seu gênero de cinema favorito</label>
            <br>
            <input type="checkbox" id="terror" name="genero" value="terror" checked><label for="terror">Terror</label>
            <br>
            <input type="checkbox" id="drama" name="genero" value="drama"><label for="drama">Drama</label>
            <br>
            <input type="checkbox" id="comedia" name="genero" ><label for="comedia">Comédia</label>
            <br>

            <label for="pais">País</label>
            <select name="pais" id="pais">
                <option selected disabled>Selecione</option>
                <option value="BRA">Brasil</option>
                <option value="AR">Argentina</option>
                <option value="URU">Uruguai</option>
            </select>
            <br>

            <label for="mensagem">Mensagem</label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <br>


            <button type="reset">Limpar Campos</button>
            <button type="submit">Enviar</button>
            <br>

            


        </form>

        <h2> Subtitulo</h2>
        <p><em>Destaque</em>  <strong>Hoje</strong> teste para aula dh... </p>
        <p>Palmeiras jogou ontem contra o time x... </p>
        <p><mark>de terça e quinta,</mark> , as aulas são expositivas e online dependendo do conteúdo... </p>
        <p><cite>citação de algo</cite></p>
        
    </body>

</html>
